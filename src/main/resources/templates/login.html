<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css"/>
    <style>
        body {
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            background-color: #1b2d2f;
            color: #e0f7fa;
            margin: 0;
        }
        .feature-section {
            text-align: center;
            padding: 20px;
        }

        .feature-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .feature-item {
            max-width: 300px;
            text-align: center;
            flex: 1;
        }

        .feature-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }


        h2.section-title {
            font-size: 2.5rem;
            text-transform: uppercase;
            color: #5eafbf;
            margin-bottom: 20px;
        }

        .container {
            padding-left: 20px;
            padding-right: 20px;
        }

        .card {
            background-color: #102027;
            border: 1px solid #5eafbf;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            color: #e0f7fa;
            font-weight: bold;
        }

        .card-text {
            color: #b2ebf2;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .btn-success {
            border-radius: 8px;
            padding: 10px 20px;
            transition: all 0.3s ease;
            background-color: #004225;
            gap: 10px;
        }

        .btn-primary:hover {
            background-color: #007d71;
            box-shadow: 0 5px 15px rgba(0, 125, 113, 0.3);
        }

        .btn-success:hover {
            background-color: #002b18;
        }

        .btn-cta {
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 25px;
        }


        header {
            padding: 30px;
            text-align: left;
            background: linear-gradient(90deg, #005f73, #0a9396); /* Синий-зеленый градиент */
            color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .card {
            margin: 20px;
            border-radius: 12px;
            background-color: #102027; /* Темный блок */
            border: 2px solid #5eafbf; /* Голубая рамка */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #102027;
            color: #80cbc4;
            padding: 20px;
            text-align: center;
        }

        .table th {
            background-color: #0a9396;
            color: #ffffff;
        }

        .table td {
            background-color: #2a4f55;
            color: #e0f2f1;
        }

        .btn-primary {
            background-color: #00c4b4; /* Яркий зеленый */
            color: #ffffff;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #007d71;
            box-shadow: 0 5px 15px rgba(0, 125, 113, 0.3);
        }

        .modal-header, .modal-body {
            background-color: #2a4f55;
            color: #e0f7fa;
            border-bottom: 3px solid #00c4b4;
        }

        .modal-footer {
            background-color: #102027;
        }

        .rounded-button {
            border-radius: 15px;
            padding: 12px 30px;
            background: linear-gradient(45deg, #00c6ff, #0072ff); /* Голубой градиент */
            color: white;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 2rem;
            color: #5eafbf;
        }

        .auth-bar {
            position: absolute;
            right: 15px;
            top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .username {
            color: #80cbc4;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn-danger {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .btn-danger:hover {
            background-color: #e53935;
        }

        .course-item {
            padding: 20px;
            background-color: #1b2d2f;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .course-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .accent-text {
            color: #00c6ff;
            font-weight: bold;
        }

        .btn-cta {
            background-color: #0a9396;
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            text-align: center;
        }

        .btn-cta:hover {
            background-color: #005f73;
        }

        /* Общие стили для шапки */
        header {
            background-color: #f8f9fa; /* Светлый фон */
            border-bottom: 1px solid #ddd; /* Линия разделения */
            padding: 20px 0; /* Отступы сверху и снизу */
            text-align: center; /* Центрирование контента */
        }

        /* Контейнер для элементов шапки */
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Расстояние между блоками */
        }

        /* Название сайта */
        .site-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            color: #fff3f3;
        }

        /* Навигационное меню */
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px; /* Расстояние между ссылками */
            flex-wrap: wrap; /* Перенос на новую строку при уменьшении экрана */
        }

        .nav-link {
            text-decoration: none;
            color: #80cbc4;
            font-size: 1rem;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #333; /* Тон для наведения */
        }

        /* Авторизационный блок */
        .auth-bar {
            display: flex;
            flex-direction: column; /* Элементы друг над другом */
            gap: 10px; /* Расстояние между кнопками */
        }

        .auth-buttons button,
        .user-info a {
            width: 150px;
            text-align: center;
        }

        .auth-buttons .btn-primary {
            background-color: #00c4b4; /* Яркий зеленый */
            color: #ffffff;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .auth-buttons .btn-primary:hover {
            background-color: #007d71;
            box-shadow: 0 5px 15px rgba(0, 125, 113, 0.3);
        }

        /* Адаптивные стили */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column; /* Вертикальное меню на маленьких экранах */
                gap: 10px;
            }
        }
        .btn-spacing {
            margin-right: 10px; /* Отступ справа */
            margin-bottom: 10px; /* Отступ снизу (на случай переноса строк) */
        }

    </style>
</head>
<body class="bg-light background">
<div class="card-container">
    <div class="card" style="width: 400px;">
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="form-group mb-3" style="color: white;">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group mb-3" style="color: white;">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group text-center" >
                    <button type="submit" class="btn btn-success">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
