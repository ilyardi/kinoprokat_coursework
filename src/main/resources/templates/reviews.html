<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отзывы</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            background-color: #1b2d2f;
            color: #e0f7fa;
            margin: 0;
        }
        .feature-section {
            text-align: center;
            padding: 20px;
        }

        .feature-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .feature-item {
            max-width: 300px;
            text-align: center;
            flex: 1;
        }

        .feature-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }


        h2.section-title {
            font-size: 2.5rem;
            text-transform: uppercase;
            color: #5eafbf;
            margin-bottom: 20px;
        }

        .container {
            padding-left: 20px;
            padding-right: 20px;
        }

        .card {
            background-color: #102027;
            border: 1px solid #5eafbf;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            color: #e0f7fa;
            font-weight: bold;
        }

        .card-text {
            color: #b2ebf2;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .btn-success {
            border-radius: 8px;
            padding: 10px 20px;
            transition: all 0.3s ease;
            background-color: #004225;
            gap: 10px;
        }

        .btn-primary:hover {
            background-color: #007d71;
            box-shadow: 0 5px 15px rgba(0, 125, 113, 0.3);
        }

        .btn-success:hover {
            background-color: #002b18;
        }

        .btn-cta {
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 25px;
        }


        header {
            padding: 30px;
            text-align: left;
            background: linear-gradient(90deg, #005f73, #0a9396); /* Синий-зеленый градиент */
            color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .card {
            margin: 20px;
            border-radius: 12px;
            background-color: #102027; /* Темный блок */
            border: 2px solid #5eafbf; /* Голубая рамка */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #102027;
            color: #80cbc4;
            padding: 20px;
            text-align: center;
        }

        .table th {
            background-color: #0a9396;
            color: #ffffff;
        }

        .table td {
            background-color: #2a4f55;
            color: #e0f2f1;
        }

        .btn-primary {
            background-color: #00c4b4; /* Яркий зеленый */
            color: #ffffff;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #007d71;
            box-shadow: 0 5px 15px rgba(0, 125, 113, 0.3);
        }

        .modal-header, .modal-body {
            background-color: #2a4f55;
            color: #e0f7fa;
            border-bottom: 3px solid #00c4b4;
        }

        .modal-footer {
            background-color: #102027;
        }

        .rounded-button {
            border-radius: 15px;
            padding: 12px 30px;
            background: linear-gradient(45deg, #00c6ff, #0072ff); /* Голубой градиент */
            color: white;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 2rem;
            color: #5eafbf;
        }

        .auth-bar {
            position: absolute;
            right: 15px;
            top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .username {
            color: #80cbc4;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn-danger {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .btn-danger:hover {
            background-color: #e53935;
        }

        .course-item {
            padding: 20px;
            background-color: #1b2d2f;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .course-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .accent-text {
            color: #00c6ff;
            font-weight: bold;
        }

        .btn-cta {
            background-color: #0a9396;
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            text-align: center;
        }

        .btn-cta:hover {
            background-color: #005f73;
        }

        /* Общие стили для шапки */
        header {
            background-color: #f8f9fa; /* Светлый фон */
            border-bottom: 1px solid #ddd; /* Линия разделения */
            padding: 20px 0; /* Отступы сверху и снизу */
            text-align: center; /* Центрирование контента */
        }

        /* Контейнер для элементов шапки */
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Расстояние между блоками */
        }

        /* Название сайта */
        .site-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            color: #fff3f3;
        }

        /* Навигационное меню */
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px; /* Расстояние между ссылками */
            flex-wrap: wrap; /* Перенос на новую строку при уменьшении экрана */
        }

        .nav-link {
            text-decoration: none;
            color: #80cbc4;
            font-size: 1rem;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #333; /* Тон для наведения */
        }

        /* Авторизационный блок */
        .auth-bar {
            display: flex;
            flex-direction: column; /* Элементы друг над другом */
            gap: 10px; /* Расстояние между кнопками */
        }

        .auth-buttons button,
        .user-info a {
            width: 150px;
            text-align: center;
        }

        .auth-buttons .btn-primary {
            background-color: #00c4b4; /* Яркий зеленый */
            color: #ffffff;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .auth-buttons .btn-primary:hover {
            background-color: #007d71;
            box-shadow: 0 5px 15px rgba(0, 125, 113, 0.3);
        }

        /* Адаптивные стили */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column; /* Вертикальное меню на маленьких экранах */
                gap: 10px;
            }
        }
        .btn-spacing {
            margin-right: 10px; /* Отступ справа */
            margin-bottom: 10px; /* Отступ снизу (на случай переноса строк) */
        }

    </style>
</head>
<body>
<header>
    <div class="header-container">
        <!-- Название сайта -->
        <h1 class="site-title">Кинопрокат Онлайн</h1>

        <!-- Навигационное меню -->
        <nav class="nav">
            <a class="nav-link" href="/">Главная страница</a>
            <a class="nav-link" href="/movies">Список всех фильмов</a>
            <a class="nav-link" href="/favourites">Избранное</a>
            <a class="nav-link" href="/reviews">Отзывы</a>
            <a class="nav-link" href="/aboutAuthor">Об авторе</a>
            <a class="nav-link" href="/admin">Административная панель</a>
        </nav>

        <!-- Блок авторизации -->
        <div class="auth-bar">
            <div th:if="${user == null}" class="auth-buttons">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                    Вход
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
                    Регистрация
                </button>
            </div>
            <div th:if="${user != null}" class="user-info">
                <a th:href="@{/profile/{id}(id=${user.id})}" th:text="${user.username}" class="nav-link"></a>
                <a href="/logout" class="btn btn-danger mt-2">Выйти</a>
            </div>
        </div>
    </div>
</header>
<div class="container my-5">
    <h1 class="text-center mb-4 text-primary text-white">Отзывы</h1>
    <div class="row mb-4">
        <div class="col-md-8 offset-md-2">
            <form method="get" th:action="@{/reviews}">
                <div class="form-group">
                    <label for="movieFilter" style="color: white;">Фильтровать отзывы по фильму:</label>
                    <select id="movieFilter" name="movieId" class="form-control">
                        <option value="" th:selected="${movieId == null}">Все фильмы</option>
                        <th:block th:each="movie : ${movies}">
                            <option th:value="${movie.id}" th:selected="${movieId == movie.id}" th:text="${movie.title}">
                                Название фильма
                            </option>
                        </th:block>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Фильтровать</button>
            </form>
        </div>
    </div>

    <div class="row mb-5">
        <th:block th:each="review : ${reviews}">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card shadow-lg rounded-lg border-0">
                    <div class="row g-0">
                        <!-- Изображение пользователя -->
                        <div class="col-3 d-flex justify-content-center align-items-center">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTguvCLKy5tV-8Y7mKou8PDop9bZuop2szFVg&s" class="img-fluid rounded-circle" alt="User">
                        </div>
                        <div class="col-9">
                            <div class="card-body">
                                <!-- Имя пользователя -->
                                <h5 class="card-title font-weight-bold" style="color: white;" th:text="${review.user.firstName + ' ' + review.user.lastName}">
                                    Имя пользователя
                                </h5>

                                <!-- Название фильма -->
                                <p class="card-text mb-2" style="color: #ffcc00;" th:text="${review.movie.title}">
                                    Название фильма
                                </p>

                                <!-- Текст отзыва -->
                                <p class="card-text mb-4" style="color: white;" th:text="${review.text}">
                                    Текст отзыва
                                </p>

                                <!-- Дата отзыва -->
                                <p class="card-text mb-4" style="color: white;" th:text="${#temporals.format(review.date, 'dd.MM.yyyy HH:mm')}">
                                    Дата
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>





    <!-- Форма для добавления нового отзыва -->
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm p-4 rounded-lg">
                <h5 class="card-title text-center mb-4">Оставьте ваш отзыв</h5>
                <form method="post" th:action="@{/addReview}">
                    <div class="mb-3">
                        <label for="movieId" class="form-label" style="color: white;">Выберите фильм</label>
                        <select id="movieId" name="movieId" class="form-control" required>
                            <option value="" disabled selected>Выберите фильм</option>
                            <th:block th:each="movie : ${movies}">
                                <option th:value="${movie.id}" th:text="${movie.title}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label" style="color: white;">Ваш отзыв</label>
                        <textarea id="text" name="text" class="form-control" rows="4" required placeholder="Введите ваш отзыв..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Добавить отзыв</button>
                </form>

            </div>
        </div>
    </div>
</div>
<!-- Модальное окно для логина -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 15px; overflow: hidden;">
            <!-- Зеленая шапка -->
            <div class="modal-header" style="background-color: #00c4b4; color: white; padding: 15px;">
                <h5 class="modal-title mx-auto" id="loginModalLabel">Вход</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="position: absolute; right: 15px; background-color: white;"></button>
            </div>
            <div class="modal-body" style="padding: 20px;">
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
            </div>
            <!-- Серый низ -->
            <div class="modal-footer" style="background-color: #e3e1e1;">
                <p class="text-center w-100" style="font-size: 0.9em; color: #555;">Еще нет аккаунта? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Зарегистрируйтесь</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для регистрации -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 15px; overflow: hidden;">
            <!-- Зеленая шапка -->
            <div class="modal-header" style="background-color: #00c4b4; color: white; padding: 15px;">
                <h5 class="modal-title mx-auto" id="registerModalLabel">Регистрация</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="position: absolute; right: 15px; background-color: white;"></button>
            </div>
            <div class="modal-body" style="padding: 20px;">
                <form th:action="@{/register}" method="post">
                    <div class="mb-3">
                        <label for="regUsername" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="regUsername" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="regfirstName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="regfirstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="reglastName" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="reglastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Электронная почта</label>
                        <input type="email" class="form-control" id="regEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="regPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                </form>
            </div>
            <!-- Серый низ -->
            <div class="modal-footer" style="background-color: #e3e1e1;">
                <p class="text-center w-100" style="font-size: 0.9em; color: #555;">Уже есть аккаунт? <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Войдите</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loginModalElement = document.getElementById('loginModal');
        const registerModalElement = document.getElementById('registerModal');

        // Логика для модального окна логина
        if (loginModalElement) {
            loginModalElement.addEventListener('show.bs.modal', function () {
                const modalBody = loginModalElement.querySelector('.modal-body');
                modalBody.innerHTML = 'Загрузка...';
                fetch('/login')
                    .then(response => response.text())
                    .then(data => {
                        modalBody.innerHTML = data;
                    })
                    .catch(error => {
                        modalBody.innerHTML = '<p class="text-danger">Ошибка загрузки формы.</p>';
                    });
            });
        }

        // Логика для модального окна регистрации
        if (registerModalElement) {
            registerModalElement.addEventListener('show.bs.modal', function () {
                const modalBody = registerModalElement.querySelector('.modal-body');
                modalBody.innerHTML = 'Загрузка...';
                fetch('/register')
                    .then(response => response.text())
                    .then(data => {
                        modalBody.innerHTML = data;
                    })
                    .catch(error => {
                        modalBody.innerHTML = '<p class="text-danger">Ошибка загрузки формы.</p>';
                    });
            });
        }
    });
</script>
<script>
    // Получаем текущий путь
    const currentPath = window.location.pathname;

    // Получаем все ссылки в навигационном меню
    const navLinks = document.querySelectorAll('.nav-link');

    // Перебираем все ссылки и добавляем класс "active" к соответствующей
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });
</script>
<footer class="mt-5">
    <p>© 2024 Кинопрокат.</p>
</footer>
</body>
</html>
